<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="my-ajaxelement">
  <style>
    :host {
      display: block;
      font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial;
      color: gray;
    }

    .iron-selected {
      background: #eee;
    }

    h1, h4 {
      text-align: center;
    }

    .cityData {
      background: #e53935;
      padding: 20px;
      margin-left: 100px;
      margin-right: 100px;
      color: white;
    }

    .cityTempData {
      background: #03A9F4;
      padding: 20px;
      margin-left: 100px;
      margin-right: 100px;
      margin-top: 10px;
      color: white;
      height: auto;
      width: 200px;
    }

    .headMaterial {
      background: #FFF;
      padding: 20px;
      margin-left: 100px;
      margin-right: 100px;
      margin-bottom: 10px;
    }

    span {
      margin-left: 30px;
    }

    .basicData {
      text-align: center;
    }
  </style>
  <template>
    <paper-material class="headMaterial">
      <h1>Weather Forecast</h1>
      <h4>My-AjaxElement</h4>
    </paper-material>
    <!--<div>Hello from <span>{{foo}}</span></div>-->

    <span class="basicData">
      http://api.openweathermap.org/data/2.5/forecast?q=California&mode=json&cnt=7
    </span>

    <iron-ajax
      auto
      url="http://api.openweathermap.org/data/2.5/forecast"
      params='{"q":"California", "mode":"json", "cnt":"9"}'
      handle-as="json"
      on-response="handleResponse"
      last-response="{{ajaxResponse}}"></iron-ajax>
    <br/>
    <hr/>
    <paper-material class="cityData" elevation="3">
      ID: <span>{{ajaxResponse.city.id}}</span><br/>
      Name: <span>{{ajaxResponse.city.name}}</span><br/>
      Long: <span>{{ajaxResponse.city.coord.lon}}</span><br/>
      Lat: <span>{{ajaxResponse.city.coord.lat}}</span><br/>
      Country: <span>{{ajaxResponse.city.country}}</span><br>
      Count: <span>{{ajaxResponse.cnt}}</span><br>
      Message: <span>{{ajaxResponse.message}}</span><br>
    </paper-material>

    <br/>

    <section class="flex layout horizontal wrap">
      <template is="dom-repeat" items="{{ajaxResponse.list}}">
        <paper-material class="cityTempData" elevation="5">
          Date: <span>{{item.dt}}</span><br/>
          <template is="dom-repeat" items="{{item.weather}}">
            Condition: <span>{{item.main}}</span><br>
            Description: <span>{{item.description}}</span><br>
          </template>
          Min. Temp : <span>{{item.main.temp_min}}</span><br/>
          Max. Temp: <span>{{item.main.temp_max}}</span><br/>
          Pressure: <span>{{item.main.pressure}}</span><br/>
          humidity: <span>{{item.main.humidity}}</span><br/>
        </paper-material>
      </template>
    </section>
  </template>
</dom-module>
<script>
  (function () {
    Polymer({
      is: 'my-ajaxelement',

      properties: {
        foo: {
          type: String,
          value: 'bar',
          notify: true
        }
      },

      handleResponse: function () {
        console.log('handleResponse');
      }

    });
  })();
</script>
